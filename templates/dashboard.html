<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced User Dashboard with Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .sidebar ul {
            list-style-type: none;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
            width: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
        }
        .search-bar i {
            color: #7f8c8d;
        }
        .user-table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .user-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        .user-table th {
            background-color: #3498db;
            color: #fff;
            font-weight: 600;
        }
        .user-table tr:hover {
            background-color: #f5f7fa;
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .online { background-color: #2ecc71; }
        .offline { background-color: #e74c3c; }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>User Activity</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search users...">
            </div>
        </div>
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    {% for record in attendance_records %}
                        <tr>
                            <td>
                                <div class="user-info">
                                    <span>{{ record.user }}</span>
                                </div>
                            </td>
                            <td>{{ record.intime }}</td>
                            <td>{{ record.outtime }}</td>
                            {% if record.is_online %}
                                <td><span class="status online"></span>Online</td>
                            {% else %}
                            <td><span class="status offline"></span>Offline</td>
                            {% endif %}
                            <td>
                                <i class="fas fa-edit" style="margin-right: 10px; color: #3498db;"></i>
                                <i class="fas fa-trash-alt" style="color: #e74c3c;"></i>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const userTableBody = document.getElementById('userTableBody');
            const rows = userTableBody.getElementsByTagName('tr');

            searchInput.addEventListener('keyup', function(e) {
                const searchString = e.target.value.toLowerCase();

                for (let i = 0; i < rows.length; i++) {
                    const userName = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
                    if (userName.includes(searchString)) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
