{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;  /* Change to percentage for responsiveness */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;  /* Reduced size for responsiveness */
        }

        .login-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .reset-button {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .login-container .reset-button:hover {
            background-color: #5a6268;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                width: 100%;  /* Take full width on mobile */
            }

            .login-container h2 {
                font-size: 1.25rem;  /* Slightly smaller heading on mobile */
            }

            .login-container input, .login-container button {
                font-size: 0.9rem;  /* Adjust font size for mobile */
            }

            .login-container img {
                width: 60px;
                height: 60px;  /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% comment %} <img src="{% static 'images/cloudhub.png' %}" alt="Logo"> {% endcomment %}
        
        <h2>Login</h2>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            
        </form>
    </div>
</body>
</html>
